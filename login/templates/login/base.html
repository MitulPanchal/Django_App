<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title%}Employee Database{% endblock %}</title>

        <!-- Load the path of static file-->
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="{% static 'login/custom.js' %}"></script>

    </head>

    <body>
        <nav class="navbar navbar-inverse" style="margin-bottom: 0px;border-radius: 0px">
            <div class="container-fluid">

                <!--Header-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-traget="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="{% url 'login:index' %}">Employee Database</a>
                </div>
                <!--items-->
                <div class="collpase navbar-collapse" id="topNavBar">
                    <!--Right Navigation Button: Home-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="">
                                Help <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>

</html>
