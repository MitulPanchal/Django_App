{% extends 'home/base.html' %}

{% block title%}Employee Profile{% endblock %}

{% block body %}
    <label class="another">Employee Name: {{ employee.Name }} </label><br>
    <label class="another">Project Worked on:</label>

    {% for project in employee.project_set.all %}
        <h6 class="another">Name: {{ project.projectName }}<br>
            Type: {{ project.type }}<br>
        </h6>
    {% endfor %}

{% endblock %}
